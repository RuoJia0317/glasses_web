<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glasses - 店家資訊</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <main class="container">
      <section class="pageMarginBox">
        <h1 class="pageTitle">門市據點</h1>
        <div class="shopSelectBox">
          <label class="shopSelectLabel" for="shopSelect">選擇分店</label>
          <select class="shopSelect" name="shopSelect" id="shopSelect">
            <option value="台北中山旗艦店">台北中山旗艦店</option>
            <option value="台北綠園店">台北綠園店</option>
            <option value="台中清水旗艦店">台中清水旗艦店</option>
            <option value="高雄中正形象店">高雄中正形象店</option>
            <option value="高雄夢時代店">高雄夢時代店</option>
          </select>
        </div>
        <div class="shopDetailBox d-flex justify-content-between">
          <div class="shopCard">

            <figure class="shopImgBox">
              <img class="shopImg" src="../assets/images/store-1.png" alt="shopPic">
            </figure>

            <div class="detailBox">
              <h2 class="shopName">台北中山旗艦店</h2>
              <div class="shopDetail">
                <div class="shopDetailItem">
                  <span class="material-icons-outlined"> call </span>
                  <a href="tel:+020001234">電話：(02)000-1234</a>
                </div>
                <div class="shopDetailItem">
                  <span class="material-icons-outlined"> schedule </span>
                  <p>營業時間：10:00-21:00</p>
                </div>
                <div class="shopDetailItem">
                  <span class="material-icons-outlined"> location_on </span>
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              </div>
            </div>
          </div>
          <div class="shopMapBox">
            <iframe class="shopMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.463612166862!2d121.53528981238435!3d25.05227103746044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691312577360!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
    </main>

    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
